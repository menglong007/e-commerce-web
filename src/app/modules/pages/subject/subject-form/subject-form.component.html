<div class="pl-4 pt-4 pr-4 pb-1 h-full">
  <div class="h-full bg-white rounded-2xl flex flex-col px-3 py-2 sm:px-8">
    <div class="flex justify-between items-center">
      <div class="">
        <p class="text-3xl font-bold">{{ title }}</p>
      </div>
      <div class="flex gap-4">
        <button mat-raised-button color="warn" [routerLink]="'/modules/pages/subject'">
          Back
        </button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
      </div>

    </div>
    <div class="p-4">
      <form class="flex flex-col  space-y-3" [formGroup]="form">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput placeholder="name" formControlName="name">
        </mat-form-field>

          <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
      </form>
    </div>
  </div>
</div>
