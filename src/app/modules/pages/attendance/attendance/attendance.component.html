<div class="pl-4 pt-4 pr-4 pb-1 h-full">
  <div class="h-full bg-white rounded-2xl flex flex-col px-3 py-2 sm:px-8">
    <div class="flex justify-between items-center">
      <span class="font-bold text-3xl mb-4">Attendance</span>

      <div>
        <button mat-raised-button color="primary" [routerLink]="'form/'">Add</button>
      </div>
    </div>


    <div class="flex-auto relative rounded-xl" appScrollable>
      <table mat-table [dataSource]="dataSource" matSort class="absolute">
        <!-- Number Order Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="w-14 text-center">No</th>
          <td mat-cell *matCellDef="let index = index" class="text-center">
            {{ index + 1 }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="staffName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff</th>
          <td mat-cell *matCellDef="let element">{{ element.staffName}}</td>
        </ng-container>

        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime}}</td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
          <td mat-cell *matCellDef="let element">{{ element.endTime}}</td>
        </ng-container>

        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
          <td mat-cell *matCellDef="let element">{{ element.subjectName}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="w-28 text-center"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <ng-container *ngIf="element.status != 0">
            <span
              class="bg-green-300 rounded-lg px-2 py-1 text-green-700 font-bold text-xs"
            >Active</span
            >
            </ng-container>
            <ng-container *ngIf="element.status == 0">
            <span
              class="bg-red-300 rounded-lg px-2 py-1 text-red-700 font-bold text-xs"
            >Not Active</span
            >
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="w-28 text-center">
            Action
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex justify-center">
              <a mat-icon-button [routerLink]="'form/' + element.id">
                <mat-icon color="primary">edit</mat-icon>
              </a>
              <button mat-icon-button (click)="onRemove(element.id)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator></mat-paginator>
  </div>
</div>
