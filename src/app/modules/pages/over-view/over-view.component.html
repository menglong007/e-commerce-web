<div class="pl-4 pt-4 pr-4 pb-1 h-full">
  <div class="h-full bg-white rounded-2xl flex flex-col px-3 py-2 sm:px-8">
    <div class="flex  items-center">
      <span class="font-bold text-2xl mb-4">Over View</span>

    </div>


    <div class="flex-auto relative rounded-xl" appScrollable>
      <table mat-table [dataSource]="dataSource" matSort class="absolute">
        <!-- Number Order Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="w-14 text-center">No</th>
          <td mat-cell *matCellDef="let index = index" class="text-center">
            {{ index + 1 }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
          <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.role ?? "-" }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let element">
            {{ element.location | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="online">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Online</th>
          <td mat-cell *matCellDef="let element">
            {{ element.online | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="pickUp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Up</th>
          <td mat-cell *matCellDef="let element">
            {{ element.pickUp | date }}
          </td>
        </ng-container>
        <ng-container matColumnDef="inActive">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="w-28 text-center"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <ng-container *ngIf="element.inActive != true">
            <span
              class="bg-green-300 rounded-lg px-2 py-1 text-green-700 font-bold text-xs"
            >Active</span
            >
            </ng-container>
            <ng-container *ngIf="element.inActive == true">
            <span
              class="bg-red-300 rounded-lg px-2 py-1 text-red-700 font-bold text-xs"
            >Not Active</span
            >
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="w-28 text-center">
            Action
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex justify-center">
              <a mat-icon-button [routerLink]="'form/' + element.id">
                <mat-icon color="primary">edit</mat-icon>
              </a>
              <button mat-icon-button (click)="onRemove()">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator></mat-paginator>
  </div>
</div>
