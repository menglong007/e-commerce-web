<div class="flex flex-col">
  <div class="p-2 border-b text-center">
    <span class="mat-title">Confirm</span>
  </div>
  <div class="p-3">
    <p>{{ message }}</p>
  </div>
  <div class="flex justify-end border-t p-2">
    <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button class="mx-1" color="warn" [mat-dialog-close]="true">Confirm</button>
  </div>
</div>
